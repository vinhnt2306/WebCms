<h1>Vouncher</h1>
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Thêm mới
</button>
<br>
<br>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Thêm mới sản phẩm</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()" #form="ngForm">
          <div class="container">
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-6">
                    <label  class="form-label">Tên</label>
                    <input  class="form-control" name="name"
                    #name="ngModel"
                    [(ngModel)]="vouncher.name">
                  </div>
                  <div class="mb-6">
                    <label  class="form-label">Code</label>
                    <input  class="form-control" name="cdoe"
                    #name="ngModel"
                    [(ngModel)]="vouncher.code">
                  </div>
                  <div class="mb-6">
                    <label  class="form-label">Giám giá bao nhiêu</label>
                    <input  class="form-control" name="description"
                    #description="ngModel"
                    [(ngModel)]="vouncher.discount"  >
                  </div>
                  <div class="mb-6">
                    <label  class="form-label">Mô tả</label>
                    <input type="number"  class="form-control" name="price"
                    #price="ngModel"
                    [(ngModel)]="vouncher.description" >
                  </div>
                  <div class="mb-6">
                    <label  class="form-label">Số lượng</label>
                    <input type="number" class="form-control" name="priceNet"
                    #priceNet="ngModel"
                     [(ngModel)]="vouncher.quantity" >
                  </div>
                  <div class="mb-6">

                  </div>
                  <div class="mb-6">
                    <label  class="form-label">Số lượng</label>
                    <input type="number"  class="form-control" name="quantity"
                    #quantity="ngModel"
                    [(ngModel)]="vouncher.type">
                  </div>

                  <br>
                </div>
                <div class="col-md-6">
                  <div class="mb-6">
                    <label  class="form-label">Trạng thái</label>
                    <input type="number"  class="form-control"
                    name="status"
                    #status="ngModel"
                    [(ngModel)]="vouncher.unit">
                  </div>

                </div>
              </div>
          </div>




          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save Product</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
  <h1>Danh sách sản phẩm</h1>

    <thead class="bg-light">

        <th>Name</th>

        <th>PriceNet</th>
        <th>Image</th>
        <th>Quantity</th>
        <th>Status</th>
        <th>Edit</th>
      </tr>
    </thead>
