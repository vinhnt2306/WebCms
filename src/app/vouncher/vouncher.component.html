<h1>Vouncher</h1>
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Thêm mới
</button>
<br>
<br>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Thêm mới sản phẩm</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()" #form="ngForm">
          <div class="container">
               
                  <div class="mb-6">
                    <label  class="form-label">Tên</label>
                    <input  class="form-control" name="name"
                    #name="ngModel"
                    [(ngModel)]="vouncher.name">
                  </div>
                  <div class="mb-6">
                    <label  class="form-label">Code</label>
                    <input  class="form-control" name="cdoe"
                    #name="ngModel"
                    [(ngModel)]="vouncher.code">
                  </div>
                  <div class="mb-6">
                    <label  class="form-label">Giám giá bao nhiêu</label>
                    <input type="number"  class="form-control" name="description"
                    #description="ngModel"
                    [(ngModel)]="vouncher.discount"  >
                  </div>
                  <div class="mb-6">
                    <label  class="form-label">Mô tả</label>
                    <input class="form-control" name="price"
                    #price="ngModel"
                    [(ngModel)]="vouncher.description" >
                  </div>
                  <div class="mb-6">
                    <label  class="form-label">Số lượng</label>
                    <input type="number" class="form-control" name="priceNet"
                    #priceNet="ngModel"
                     [(ngModel)]="vouncher.quantity" >
                  </div>
                  <div class="mb-6">

                  </div>
                  <div class="mb-6">
                    <label  class="form-label">Kiểu</label>
                    <input class="form-control" name="quantity"
                    #quantity="ngModel"
                    [(ngModel)]="vouncher.type">
                  </div>
                  <div class="mb-6">
                    <label  class="form-label">Đơn vị</label>
                    <input  class="form-control"
                    name="status"
                    #status="ngModel"
                    [(ngModel)]="vouncher.unit">
                  </div>
                  <div class="mb-6">
                    <label  class="form-label">Ngày bắt đầu</label>
                    <input type="date"  class="form-control"
                    name="status"
                    #status="ngModel"
                    [(ngModel)]="vouncher.startDate">
                  </div>
                  <div class="mb-6">
                    <label  class="form-label">Ngày kết thúc</label>
                    <input type="date"  class="form-control"
                    name="status"
                    #status="ngModel"
                    [(ngModel)]="vouncher.endDate">
                  </div>
                  <div class="mb-6">
                    <label  class="form-label">Trạng thái</label>
                    <input class="form-control"
                    name="status"
                    #status="ngModel"
                    [(ngModel)]="vouncher.status">
                  </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
  <h1>Danh sách vouncher</h1>
  <table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Code</th>
        <th>Giảm giá%</th>
        <th>Mô tả</th>
        <th>Ngày bắt đầu</th>
        <th>Ngày kết thúc</th>
        <th>Kiểu</th>
        <th>Đơn vị</th>
        <th>Trạng Thái</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vc of vounchers">
        <td>{{vc.id}}</td>
        <td>{{vc.name}}</td>
        <td>{{vc.code}}</td>
        <td>{{vc.discount}}</td>
        <td>{{vc.description}}</td>
        <td>{{vc.startDate}}</td>
        <td>{{vc.endDate}}</td>
        <td>{{vc.type}}</td>
        <td>{{vc.unit}}</td>
        <td>{{vc.status}}</td>
        <td>
          <button type="button"class="btn btn-primary" (click)="onEdit(vc)" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Edit
          </button>
        </td>
      </tr>
      <tr>
      </tr>
    </tbody>
  </table>
